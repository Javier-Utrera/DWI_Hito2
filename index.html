<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
    <link rel="stylesheet" href="CSS/estructura.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/landing.css">
    <title>Index</title>
</head>

<body>
    <div class="cuerpo">
        <div class="landing">
            <img id="logogiratorio" src="imagenes/landtransparente.png">          
        </div>
        <header>
            <div id="uplanding">
                <div id="iconomapa">
                    <span class="material-symbols-rounded">
                        location_on
                    </span>
                    <p>Mapa</p>
                </div>
                <div id="cuenta">
                    <span class="material-symbols-rounded">
                        account_circle
                    </span>
                    <p>Cuenta</p>
                </div>
                <div id="carrito">
                    <span class="material-symbols-rounded">
                        shopping_cart
                    </span>
                    <p>Carrito</p>
                </div>
            </div>
            <div id="dowlanding">
                <div id="logo"></div>
                <div id="buscador">
                    <div id="origen"></div>
                    <div id="destino"></div>
                    <div id="viajeros"></div>
                    <div id="raza"> </div>
                </div>
                <div id="botoncomenzar"></div>
            </div>
        </header>
        <nav></nav>
        <section>
            <div id="destinos"></div>
            <div id="servicios"></div>
            <div id="equipo"></div>
            <div id="testimonios"></div>
        </section>
        <footer></footer>
    </div>
</body>

</html>
