<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
    <link rel="stylesheet" href="CSS/estructura.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/buscadorheader.css">
    <link rel="stylesheet" href="CSS/landing.css">
    <link rel="stylesheet" href="CSS/nav.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <link rel="stylesheet" href="CSS/section.css">
    <title>Index</title>
</head>

<body>
    <div class="cuerpo">
            <header>
                    <div id="logo"></div>
                    <div id="buscador">
                        <input type="text" placeholder="Origen" id="origen" />
                        <input type="text" placeholder="Destino" id="destino" />
                        <input type="text" placeholder="Viajeros" id="viajeros" />
                        <select id="raza">
                            <option value="">Raza</option>
                            <option value="">Humano</option>
                            <option value="">Elfo</option>
                            <option value="">Enano</option>
                        </select>
                        <button type="submit" id="botoncomenzar">Comenzar viaje</button>
                    </div>
            </header>
            <nav>
                <div class="menu" id="blog">
                    <a href="#">Blog</a>
                </div>
                <div class="menu" id="viajes">
                    <a href="#">Viajes</a>
                    <div class="submenu">
                        <a href="#">Destinos</a>
                        <a href="#">Consejos</a>
                    </div>
                </div>
                <div class="menu" id="mapa">
                    <a href="#">Mapa</a>
                    <div class="submenu">
                        <a href="#">Destinos</a>
                        <a href="#">Consejos</a>
                    </div>
                </div>
                <div class="menu" id="tienda">
                    <a href="#">Tienda</a>
                    <div class="submenu">
                        <a href="#">Ofertas</a>
                        <a href="#">Categorias</a>
                        <a href="#">Destacados</a>
                    </div>
                </div>
                <div id="cuenta">
                    <span class="material-symbols-rounded">account_circle</span>
                </div>
                <div id="carrito">
                    <span class="material-symbols-rounded">shopping_cart</span>
                </div>
                <div class="menu" id="idioma"><span class="material-symbols-rounded">translate</span></div>
            </nav>
            <div class="landing"></div>
        <section>
            <div id="destinos">
                <div class="dest"></div>
                <div class="dest"><img id="comarca" src="imagenes/comarca.webp" alt="La comarca"></div>
                <div class="dest"><img id="rivendell" src="imagenes/rivendell.jpg" alt="La comarca"></div>
                <div class="dest"><img id="gondor" src="imagenes/gondor.jpg" alt="La comarca"></div>
                <div class="dest"><img id="moria" src="imagenes/erebor.webp" alt="La comarca"></div>
                <div class="dest"><img id="mordor" src="imagenes/mordor.webp" alt="La comarca"></div>
                <div class="dest"></div>
            </div>
            <div id="servicios"></div>
            <div id="equipo"></div>
            <div id="testimonios"></div>
        </section>
        <footer></footer>
    </div>
</body>

</html>
